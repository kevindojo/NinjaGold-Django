<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        {% load static %}
        <link rel="stylesheet" href="{% static 'ninjagold/css/style.css' %}">

        <title>Ninja Gold</title>
    </head>
    <body>
        <div id= wrapper>
            <div class = 'title'>
                <h1>NINJA G0LD</h1>

            </div>

            <div class ='header'>
                <p>Your Gold:<textarea name='total' placeholder = '0' rows = '1' cols='12'>{{request.session.total}}</textarea></p> 
            </div>


            <div class='location farm' name= 'farm'>
                <h3>Farm</h3>
                <p>(earns 10-20 golds)</p>
                <form action = 'process_money/farm' method='post'>
                    {% csrf_token %}
                    <input type = 'submit' value= 'Find Gold!'>
                </form>

            </div>


            <div class='location cave' name= 'cave'>
                <h3>Cave</h3>
                <p>(earns 5-10 golds)</p>
                <form action = 'process_money/cave' method='post'>
                    {% csrf_token %}
                    <input type = 'submit' value= 'Find Gold!'>
                </form>
        
            </div>


            <div class='location house' name= 'house'>
                <h3>House</h3>
                <p>(earns 2-5 golds)</p>
                <form action = 'process_money/house' method='post'>
                    {% csrf_token %}
                    <input type = 'submit' value= 'Find Gold!'>
                </form>
            </div>


            <div class='location casino' name = 'casino'>
                <h3>Casino</h3>
                <p>(earns/takes 0-50 golds)</p>
                <form action = 'process_money/casino' method='post'>
                    {% csrf_token %}
                    <input type = 'submit' value= 'Gamble!'>
                </form>
            </div>

            <div class= 'footer' name= 'activites'>
                <h4>Activites:</h4>
                <p><textarea rows='10' cols='50'>
                    {% for result in request.session.activities %}
                        {{ result.activity }}
                    {% endfor %}
                </textarea></p>

            </div>


        </div>
    </body>
</html>
